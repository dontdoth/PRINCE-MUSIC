start_1: "{0}🍹 فعال است.\n\n<b>🕸️ زمان آنلاین:</b> {1}"
start_2: "🌈 من یک موزیک پلیر کاملا پرقدرت و پرسرعت و با امکانات بی نظیر هستم همین حالا تا دیر نشده من را به گروه خود اضافه کنید.\n\n━√┅─ بی‌نظیر بودن ─┅√━\n☀️ متود پرش در زمان استریم\n☀️ متود حالت چندگانه استریم\n☀️ پنل پخش حرفه ای و پیشرفته\n☀️ مدیریت حرفه ای ویدئوچت\n☀️ جستجو دقیق موزیک\n☀️ سیستم هوش‌مصنوعی نسل‌پنج\n☀️ سیستم پردازش موازی داده ها\n☀️ سیستم بهبود کیفیت صدا\n\n━√┅─ باکیفیت بودن ─┅√━\n🔥 دارای سرور اختصاصی گران قیمت\n🔥 بی همتا در سرعت و پردازش\n🔥 بی همتا در امکانات و پنل مدیریت\n🔥 سرچ موزیک در تمام پلتفرم ها\n🔥 قابلیت ساخت پلی لیست و آلبوم\n🔥 دارای پشتیبانی حرفه ای و سریع\n🔥 پخش با استفاده از لینک مستقیم دانلود\n\n━√┅─ تضمینی بودن ─┅√━\n💥 اولین ارائه دهنده رسمی موزیک پلیر\n💥 بالاترین میزان رضایت و‌ محبوبیت\n💥 بروز ترین‌ و پیشرفته ترین ربات\n💥 زبان برنامه نویسی Py ، C ، Lua\n\n⚙️ برنامه نویسی شده تیم خدمات مجازی ‪رنـجـر 𝙍𝘼𝙉𝙂𝙀𝙍 ™\n\n╭─────────────╮\n┅━─⊰ 𝙍𝘼𝙉𝙂𝙀𝙍 ⊱─━┅ ²⁰¹⁶\n╰─────────────╯\n\n🎥🎧🎼"
start_3: "سلام {0}،\nمن {1} هستم\n\nممنون که من رو به {2} اضافه کردید، {3} حالا میتونه توی این گروه موزیک پخش کنه."
start_4: "🎄 <b>نیاز به سوپرگروه</b> 🎄\n\nلطفا <b>گروه</b> خود را به <b>سوپرگروه</b> تبدیل کنید و دوباره من را اضافه کنید.\n\n<b>چطور سوپرگروه بسازیم؟</b>\n- تاریخچه چت گروه خود را یکبار <b>قابل مشاهده</b> کنید."
start_5: "<b>↝ گروه در لیست سیاه ↜</b>\n\nاین گروه در پایگاه داده {0} در لیست سیاه قرار دارد.\nاز یک <a href={1}>کاربر مدیر</a> درخواست کنید تا گروه شما را از لیست سیاه خارج کند یا به <a href={2}>گروه پشتیبانی</a> مراجعه کنید."
start_6: "侖 <b>اطلاعات موزیک</b> 侖\n\n侖 <b>عنوان:</b> {0}\n\n侖 <b>مدت زمان:</b> {1} دقیقه\n侖 <b>بازدیدها:</b> <code>{2}</code>\n侖 <b>تاریخ انتشار:</b> {3}\n侖 <b>کانال:</b> <a href={4}>{5}</a>\n\n<u><b>☉ جستجو شده توسط {6}</b></u>"

